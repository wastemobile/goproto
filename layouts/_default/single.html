{{ define "title" -}}

{{- end }}

{{ define "header" }}
    {{ partial "navbar" . }}
{{ end }} 

{{ define "main" }}

<div class="columns is-fullheight">
    <div class="column">
        <section class="hero is-default is-bold">
            <div class="hero-body">
                <div class="content">
                  <h1 class="title is-family-secondary">{{ .Title }}</h1>
                   {{ .Content}}
                </div>
                <br>
            </div>
        </section>
    </div>
</div>
{{ end }} 
{{ define "footer" }} 
    
    {{ partial "footer" . }}
    
{{ end }}
